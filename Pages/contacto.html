        <nav class="navbar navbar-expand-lg navbar-light bg-transparent fondoNosotros">

                <a class="navbar-brand logo" href="../index.html">PRIGS</a>

    <!--=========================================================-->
    <!--FORMULARIO DE CONTACTO-->

    <div class="divContacto">
        <form action="404.html" class="form">
            <div class="formContacto">
                <h1 class="formH1">CONTÁCTANOS</h1>
            </div>
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Nombre" required>

            <label for="correo" class="form-label">Email:</label>
            <input type="email" id="correo" class="form-input" placeholder="Email" required>

            <label for="asunto" class="form-label">Asunto:</label>
            <input type="text" id="asunto" class="form-input" placeholder="Asunto" required>

            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Mensaje" required></textarea>

            <input type="submit" class="btn-submit" value="ENVIAR MENSAJE">
            <input type="reset" class="btn-reset" value="LIMPIAR">
            
        </form>
    </div>
    
    <!--=========================================================-->
    <!--FOOTER-->

    <footer class="footer">
        <div class="redes"></div>
