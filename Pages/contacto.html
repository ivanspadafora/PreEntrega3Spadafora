    <!--=========================================================-->
    <!--HEADER-->
    
    <header class="headerContacto">
        <nav class="navbar navbar-expand-lg fondoNosotros">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="../index.html">PRIGS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse barraNav" id="navbarSupportedContent">
                    <ul class="w-100 navbar-nav me-auto mb-2 mb-lg-0 justify-content-evenly barraNosotros">

                        <li class="nav-item">

                    </ul>

        </nav>

    <!--=========================================================-->
    <!--FORMULARIO DE CONTACTO-->

    <div class="divContacto">
        <br>
        <br>
        <br>
        <form action="404.html" class="form">
            <div class="formContacto">
                <h1 class="formH1">CONTÁCTANOS</h1>
                <h2 class="formH2">Si tenés alguna duda, comentario o sugerencia, podés contactarnos y nos comunicaremos a la brevedad.</h2>
            </div>

            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Nombre" required>

            <label for="correo" class="form-label">Email:</label>
            <input type="email" id="correo" class="form-input" placeholder="Email" required>

            <label for="asunto" class="form-label">Asunto:</label>
            <input type="text" id="asunto" class="form-input" placeholder="Asunto" required>

            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Mensaje" required></textarea>

            <input type="submit" class="btn-submit" value="ENVIAR MENSAJE">
            <input type="reset" class="btn-reset" value="LIMPIAR">
            
        </form>
        <br>
        <br>
        <br>
    </div>
    
    <!--=========================================================-->
    <!--FOOTER-->

    <footer class="footer">
        <a href="https://api.whatsapp.com/send?phone=987654321" class="btn-wsp" target="_blank" rel="noopener">
            <div class="whatsapp">
                <img src="../Assets/img/iconowpp.svg" alt="WhatsApp">
            </div>
        </a>

        <div class="redes">
            <a href="https://instagram.com" target="_blank" rel="noopener"><img class="ig" src="../Assets/img/instagram.svg" alt="Instagram"></a>

            <a href="https://linkedin.com" target="_blank" rel="noopener"><img class="linkedin" src="../Assets/img/linkedin.svg" alt="LinkedIn"></a>

            <a href="https://facebook.com" target="_blank" rel="noopener"><img class="fb" src="../Assets/img/facebook.svg" alt="Facebook"></a>
